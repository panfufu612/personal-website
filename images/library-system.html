    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .preview-container {
            width: 100%;
            max-width: 600px;
            height: 200px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            background: linear-gradient(135deg, #3f7ecd, #1e5bb0);
            position: relative;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .library-icon {
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 80px;
            opacity: 0.8;
        }
        .book-grid {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }
        .book {
            width: 20px;
            height: 70px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 2px;
        }
        .book:nth-child(odd) {
            height: 60px;
        }
        .book:nth-child(3n) {
            height: 65px;
        }
        .title {
            position: absolute;
            top: 70px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .subtitle {
            position: absolute;
            top: 110px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
